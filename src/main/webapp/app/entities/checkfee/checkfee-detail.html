
<div>
    <h2><span>Checkfee</span> {{vm.checkfee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Feeamount</span></dt>
        <dd>
            <span>{{vm.checkfee.feeamount}}</span>
        </dd>
        <dt><span>Reason</span></dt>
        <dd>
            <span>{{vm.checkfee.reason}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.checkfee.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="checkfee-detail.edit({id:vm.checkfee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
