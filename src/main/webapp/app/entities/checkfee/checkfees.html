<div>
    <h2>Checkfees</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="checkfee.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Checkfee
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Feeamount</span></th>
                    <th><span>Reason</span></th>
                    <th><span>Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="checkfee in vm.checkfees track by checkfee.id">
                    <td><a ui-sref="checkfee-detail({id:checkfee.id})">{{checkfee.id}}</a></td>
                    <td>{{checkfee.feeamount}}</td>
                    <td>{{checkfee.reason}}</td>
                    <td>{{checkfee.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="checkfee-detail({id:checkfee.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checkfee.edit({id:checkfee.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checkfee.delete({id:checkfee.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
